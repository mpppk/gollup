name: Go
on: [push]
jobs:

  build:
    name: Lint, Test, Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
          - macOS-latest
        goversion:
          - 1.13
    steps:

    - name: Set up Go
      uses: actions/setup-go@v1
      with:
        go-version: ${{ matrix.goversion }}
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v1

    - name: setup env
      run: |
        echo "::set-env name=GOPATH::$(go env GOPATH)"
        echo "::add-path::$(go env GOPATH)/bin"

    - name: Setup
      run: make setup

    - name: Lint
      run: make lint

    - name: Test
      run: make test

    - name: Build
      run: make build
